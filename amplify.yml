version: 1
applications:
  - appRoot: apps/admin
    frontend:
      phases:
        preBuild:
          commands:
            - echo '( ◠‿◠ )よう'
            - yarn install
        build:
          commands:
            - yarn nx build admin
            - tree
      artifacts:
        files:
          - '**/*'
        baseDirectory: dist/apps/admin/.next
      cache:
        paths:
          - node_modules/**/*
  - appRoot: apps/user
    frontend:
      phases:
        preBuild:
          commands:
            - echo '( ◠‿◠ )よう'
            - yarn install
        build:
          commands:
            - yarn nx build user
            - tree
      artifacts:
        files:
          - '**/*'
        baseDirectory: dist/apps/user/.next
      cache:
        paths:
          - node_modules/**/*
